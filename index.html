<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <script type="text/javascript">
      function redirect() {
        const BASE_URL = window.location.origin + "/" + window.location.pathname.split("/")[1];
        const xhr = new XMLHttpRequest();
        xhr.open("GET", BASE_URL + "/stable.txt", true);
        xhr.onload = function() {
          window.location.href =  "versions/" + this.responseText;
        }
        xhr.send();
      }
    </script>
  </head>
  <body onload="redirect()">
  <a href="javascript:redirect()">Link to the Documentation</a>
  </body>
</html>
